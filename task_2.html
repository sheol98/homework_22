<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .cnt {
        font-size: 24px;
      }
      label {
        display: flex;
        margin-bottom: 5px;
      }
    </style>
    <title>Задача №2</title>
  </head>
  <body>
    <header>
      <h3>
        Задача 2. Вводимо час початку процедури (процедура триває 30хв).
        Визначити, чи процедура ще триває.
      </h3>
    </header>
    <main>
      <div class="cnt">
        <label>
          Вкажіть години
          <input type="number" id="hours-inp" />
        </label>
        <label>
          Вкажіть хвилини
          <input type="number" id="minutes-inp" />
        </label>
        <button>Визначити</button>
        <div class="res"></div>
      </div>
    </main>
    <script>
      function getInfoAboutProcedure() {
        let now = new Date();
        let procedureStartTime = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          parseInt(document.getElementById("hours-inp").value),
          parseInt(document.getElementById("minutes-inp").value),
          0
        );

        let resDiv = document.querySelector(".res");
        let difference = Math.floor((now - procedureStartTime) / (1000 * 60));
        if (difference >= 0 && difference <= 30)
          resDiv.innerText = "Процедура ще триває";
        else {
          if (difference > 0) resDiv.innerText = "Процедура закінчилась";
          else resDiv.innerText = "Процедура ще не почалась";
        }
      }

      document.querySelector("button").onclick =
        getInfoAboutProcedure.bind(this);
    </script>
  </body>
</html>
