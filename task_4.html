    <meta charset="UTF-8" />

  <body>
    <header>
      <h3>
        Задача 5. При заході на сайт вітати користувача або відображати
        повідомлення про те, скільки хвилин залишилось до початку робочого дня
        (початок о 8.00).
      </h3>
    </header>
    <main></main>
    <script>
      function greetingUser() {
        alert("Привіт!");
      }
      function getMinutesToWorkDay() {
        let now = new Date();
        let startWorkDay = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate() + 1,
          8,
          0,
          0
        );
        console.log(startWorkDay);
        let minutesToWork = Math.floor((startWorkDay - now) / (1000 * 60));
        alert(`До початку робочого дня ${minutesToWork} хвилин`);
      }

      if (new Date().getHours() < 8) greetingUser();
      else getMinutesToWorkDay();
    </script>
  </body>
